<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Delivery</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="build/css/app.css" />
  </head>
  <body>
    <header class="header container">
      <div class="header__logo">
        <img src="build/img/logo.svg" alt="Logo App Comida" />
      </div>

      <div class="navbar">
        <a href="#" class="navbar__link">Iniciar Sesión</a>
        <a href="#" class="navbar__link">Crear Cuenta</a>
        <a href="#" class="navbar__link navbar__link--register"
          >Registrar Restaurant</a
        >
      </div>
    </header>

    <section class="form container">
      <div class="form__grid">
        <div class="form__content">
          <h2 class="form__heading">
            Encuentra y pide comida de tu restaurante favorito
          </h2>

          <form class="form__find">
            <div class="form__field">
              <label for="restaurant" class="form__label">Restaurant</label>
              <input
                id="restaurant"
                type="text"
                class="form__input"
                placeholder="Rotisería María"
              />
            </div>

            <div class="form__field">
              <label for="food" class="form__label">Comida</label>
              <input
                id="food"
                type="text"
                class="form__input"
                placeholder="Pollo Asado"
              />
            </div>

            <input type="submit" class="form__submit" value="Buscar" />
          </form>
        </div>

        <div class="form__img-container">
          <img
            class="form__img"
            src="build/img/dibujo_repartidor.svg"
            alt="Imagen repartidor"
          />
        </div>
      </div>
    </section>

    <section class="steps">
      <img src="build/img/wave.svg" alt="Imagen wave" class="steps__wave" />

      <div class="steps__content">
        <h2 class="steps__heading">
          ¿Cómo funciona?<span class="steps__heading--span"
            >tan fácil como 1, 2 y 3</span
          >
        </h2>
        <div class="steps__grid container">
          <div class="steps__step">
            <picture>
              <source srcset="build/img/paso_1.avif" type="image/avif" />
              <source srcset="build/img/paso_1.webp" type="image/webp" />
              <source srcset="build/img/paso_1.png" type="image/png" />
              <img
                loading="lazy"
                decoding="async"
                src="build/img/paso_1.png"
                lazyalt="imagen"
              />
            </picture>
          </div>

          <div class="steps__step">
            <picture>
              <source srcset="build/img/paso_2.avif" type="image/avif" />
              <source srcset="build/img/paso_2.webp" type="image/webp" />
              <source srcset="build/img/paso_2.png" type="image/png" />
              <img
                loading="lazy"
                decoding="async"
                src="build/img/paso_2.png"
                lazyalt="imagen"
              />
            </picture>
          </div>

          <div class="steps__step">
            <picture>
              <source srcset="build/img/paso_3.avif" type="image/avif" />
              <source srcset="build/img/paso_3.webp" type="image/webp" />
              <source srcset="build/img/paso_3.png" type="image/png" />
              <img
                loading="lazy"
                decoding="async"
                src="build/img/paso_3.png"
                lazyalt="imagen"
              />
            </picture>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
